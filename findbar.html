<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="icon" type="image/x-con" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title> Find din bar! </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">

</head>


<body>


<header>

    <div class="headerTitleLogo">
        <div class="titleText">
            <a href="index.html" class="reloadPage" > <h1> Barmakker  </h1> </a>
        </div>
    </div>

    <nav class="navBar">
        <div class="navBarBtn1">
            <button class="openPopUpBtn"> Log ind </button>
        </div>
    </nav>

</header>



<div class="findBarHeadlineContainer">
    <div class="findBarHeadline">
        <h2> Find din bar her! </h2>
    </div>
</div>



<main class="dataFromApi">

    <div class="filterSearch">
        <input id="searchField" placeholder=" Bar navn... ">

        <form class="checkBoxContainer">

            <div class="checkBox1">
                <p> By </p>
                <label for="city1"> Vesterbro </label>
                <input type="radio" id="city1" name="By" value="yes">

                <label for="city2"> Nørrebro </label>
                <input type="radio" id="city2" name="By" value="yes">

                <label for="city3"> Østerbro </label>
                <input type="radio" id="city3" name="By" value="yes">

                <label for="city4"> København K </label>
                <input type="radio" id="city4" name="By" value="yes">
            </div>

            <div class="checkBox2">
                <p> Krav </p>
                <label for="feature5"> Spil </label>
                <input type="radio" id="feature5" name="Features" value="yes">

                <label for="feature6"> Billard </label>
                <input type="radio" id="feature6" name="Features" value="yes">

                <label for="feature7"> Viser sport </label>
                <input type="radio" id="feature7" name="Features" value="yes">

                <label for="feature8"> Rygning tilladt </label>
                <input type="radio" id="feature8" name="Features" value="yes">

                <label for="feature9"> Happy hour </label>
                <input type="radio" id="feature9" name="Features" value="yes">
            </div>
        </form>

        <button id="searchBtn"> Søg </button>

    </div>

    <div class="allBarList">
        <ul id="bars"> </ul>
    </div>

</main>



<div class="signInPopUp">

    <div class="popUpHeader">
        <div class="popUpTitle"> Log ind </div>
        <button class="closePopUpBtn"> &times </button>
    </div>

    <div class="popUpText">

        <form>
            <label for="email">Email </label>
            <input type="text" id="email" name="email"><br><br>

            <label for="userPassword-afterUserCreation">Adgangskode </label>
            <input type="text" id="userPassword-afterUserCreation" name="password"><br><br>

            <button id="signInBtn" value="LogIn" > Log ind </button>
        </form>

        <br>
        <p id="createUserBtnText" > Bliv en Barmakker her </p>
        <button id="createUserBtn" value="createUser"> Opret bruger </button>
    </div>

</div>




<div class="createUserPopUp">

    <div class="newUserHeader">
        <div class="newUserTitle"> Bliv Barmakker </div>
        <button class="closeNewUserBtn"> &times </button>
    </div>

    <div class="newUserText">

        <form>

            <label for="fName"> Fornavn: </label>
            <input type="text" id="fName" name="name"><br><br>

            <label for="lName">Efternavn:</label>
            <input type="text" id="lName" name="name"><br><br>

            <label for="newUserEmail">Email:</label>
            <input type="text" id="newUserEmail" name="newUserEmail"><br><br>

            <label for="userPassword">Adgangskode:</label>
            <input type="text" id="userPassword" name="userPassword"><br><br>

            <label for="userPassword">Gentag sdgangskode:</label>
            <input type="text" id="repeatUserPassword" name="userPassword"><br><br>

            <button id="submitNewUser" value="submit" > Opret bruger </button>

        </form>

    </div>
</div>



<div class="aboutUs">
    <h5> Om os </h5>
    <p> Hans <span> "Ante" </span> Nielsen </p>
    <p> Gustav <span> "Lille trold" </span> Frederik Schandorff Strandberg </p>
    <p> Frederik <span> "Frizzy" </span> Zanchetta Kløcker </p>
</div>



<div class="copyRight"> <span id="copyRight"> BARMAKKER </span> © 2022 Barmakker, Inc. </div>



<div id="overlay"> </div>



<script src="findBarPage.js"></script>


</body>

</html>
