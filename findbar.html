<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-con" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title> BARMAKKER </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">

</head>

<body>

<header>

    <div class="headerTitleLogo">
        <div class="titleText">
            <a href="index.html" class="reloadPage" > <h1> Barmakker  </h1> </a>
        </div>
    </div>

    <nav class="navBar">
        <div class="navBarBtn1">
            <button class="signIn"> Log in </button>
        </div>
    </nav>

</header>

    <div class="findBarHeadlineContainer">
        <div class="findBarHeadline">
            <h2> Find din bar her! </h2>
        </div>
    </div>

<main class="dataFromApi">

    <div class="filterSearch">
        <input class="searchField" placeholder=" Søg efter din bar her! ">

        <form class="checkBox">

            <p> By </p>
            <label for="test 1"> Vesterbro </label><br>
            <input type="checkbox" id="test 1" name="test 1" value="">

            <label for="test 2"> Nørrebro </label><br>
            <input type="checkbox" id="test 2" name="test 2" value=" ">

            <label for="test 3"> Østerbro </label><br>
            <input type="checkbox" id="test 3" name="test 3" value=" ">

            <p> Spil & Billard </p>
            <label for="test 4"> Spil </label><br>
            <input type="checkbox" id="test 4" name="test 4" value=" ">

            <label for="test 5"> Billard </label><br>
            <input type="checkbox" id="test 5" name="test 5" value=" ">

            <p> Viser sport </p>
            <label for="test 6"> Viser Sport </label><br>
            <input type="checkbox" id="test 6" name="test 6" value=" ">

            <p> Rygning tilladt </p>
            <label for="test 7"> Rygning tilladt </label><br>
            <input type="checkbox" id="test 7" name="test 7" value=" ">

            <p> Happy Hour </p>
            <label for="test 8"> Happy hour </label><br>
            <input type="checkbox" id="test 8" name="test 8" value=" ">
        </form>

        <button class="searchBtn"> Søg </button>

        <input type="reset">
    </div>

    <div class="allBarList">
        <ul id="bars"> </ul>
    </div>

</main>


    <div class="signInPopUp">
        <div class="popUpHeader">
            <div class="popUpTitle"> Log in </div>
            <button class="closePopUpBtn"> &times; </button>
        </div>

        <div class="popUpText">
            <form>
                <label for="name">Navn:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br><br>

                <input type="submit" id="signIn" value=" Log in ">
            </form>
        </div>
    </div>


    <div class="aboutUs">
        <h5> Om os </h5>
        <p> Hans <span> "Hansi" </span> Nielsen </p>
        <p> Gustav <span> "Lille trold" </span> Frederik Schondorff Strandberg </p>
        <p> Frederik <span> "Frizzy" </span> Zanchetta Kløcker </p>
    </div>


    <div id="overlay"> </div>

<script src="findBarPage.js"></script>

</body>

</html>
