<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="icon" type="image/x-con" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title> Find din bar! </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">

</head>


<body>


<header>

    <div class="headerTitleLogo">
        <div class="titleText">
            <a href="index.html" class="reloadPage" > <h1> Barmakker  </h1> </a>
        </div>
    </div>

    <nav class="navBar">
        <div class="navBarBtn1">
            <button class="openSignIn"> Log ind </button>
        </div>

    </nav>

</header>



<div class="findBarHeadlineContainer">
    <div class="findBarHeadline">
        <h2> Find din bar her! </h2>
    </div>
</div>



<main class="dataFromApi">

    <div class="filterSearch">
        <input id="searchField" placeholder=" Bar navn... ">

        <form class="checkBoxContainer">

            <div class="checkBox1">
                <p> By </p>
                <label for="test1"> Vesterbro </label>
                <input type="radio" id="test1" name="By" value="yes">

                <label for="test2"> Nørrebro </label>
                <input type="radio" id="test2" name="By" value="yes">

                <label for="test3"> Østerbro </label>
                <input type="radio" id="test3" name="By" value="yes">

                <label for="test4"> København K </label>
                <input type="radio" id="test4" name="By" value="yes">
            </div>

            <div class="checkBox2">
                <p> Krav </p>
                <label for="test5"> Spil </label>
                <input type="radio" id="test5" name="Features" value="yes">

                <label for="test6"> Billard </label>
                <input type="radio" id="test6" name="Features" value="yes">

                <label for="test7"> Viser sport </label>
                <input type="radio" id="test7" name="Features" value="yes">

                <label for="test8"> Rygning tilladt </label>
                <input type="radio" id="test8" name="Features" value="yes">

                <label for="test9"> Happy hour </label>
                <input type="radio" id="test9" name="Features" value="yes">
            </div>
        </form>

        <button id="searchBtn"> Søg </button>

    </div>

    <div class="allBarList">
        <ul id="bars"> </ul>
    </div>

</main>



<div class="signInPopUp">
    <div class="popUpHeader">
        <div class="popUpTitle"> Log in </div>
        <button class="closePopUpBtn"> &times </button>
    </div>

    <div class="popUpText">
        <form>
            <label for="name">Navn:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>

            <button id="signIn" value="signIn" > Log ind </button>

            <button class="createUserBtn" value="createUser"> Opret bruger </button>
        </form>
    </div>

</div>



<div class="aboutUs">
    <h5> Om os </h5>
    <p> Hans <span> "Ante" </span> Nielsen </p>
    <p> Gustav <span> "Lille trold" </span> Frederik Schandorff Strandberg </p>
    <p> Frederik <span> "Frizzy" </span> Zanchetta Kløcker </p>
</div>
